<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Dashboard - Reagent Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #e9f7e9;
            border: 1px solid #28a745;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reagent Form</h2>
        <form id="reagentForm">
            <label for="reagentName">Reagent Name:</label>
            <input type="text" id="reagentName" name="reagentName" placeholder="Enter reagent name" required>

            <label for="quantity">Quantity (mL or g):</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>

            <label for="unit">Unit:</label>
            <select id="unit" name="unit" required>
                <option value="mL">mL</option>
                <option value="g">g</option>
                <option value="kg">kg</option>
                <option value="L">L</option>
            </select>

            <label for="expiryDate">Expiry Date:</label>
            <input type="date" id="expiryDate" name="expiryDate" required>

            <label for="remarks">Remarks (optional):</label>
            <textarea id="remarks" name="remarks" placeholder="Any additional details"></textarea>

            <button type="submit">Submit</button>
        </form>

        <div id="output" class="output" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('reagentForm').addEventListener('submit', function (e) {
            e.preventDefault();
            
            // Fetch form data
            const reagentName = document.getElementById('reagentName').value;
            const quantity = document.getElementById('quantity').value;
            const unit = document.getElementById('unit').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const remarks = document.getElementById('remarks').value;

            // Display output
            const output = document.getElementById('output');
            output.style.display = 'block';
            output.innerHTML = `
                <h4>Reagent Details</h4>
                <p><strong>Name:</strong> ${reagentName}</p>
                <p><strong>Quantity:</strong> ${quantity} ${unit}</p>
                <p><strong>Expiry Date:</strong> ${expiryDate}</p>
                <p><strong>Remarks:</strong> ${remarks || "None"}</p>
            `;
        });
    </script>
</body>
</html>
